<!DOCTYPE html>
<html>
  <head>
    <title>Matrix Quiz</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div id="container">
      <div id="score">
        score: <span id="scorevalue" style="font-weight: 900">0</span>
      </div>
    </div>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
      <h1>Select the correct set of symbols which will fit in the given equation? 5  0  3  5 = 20</h1>
      <div class="container">
        <button id="1" class="custom-btn btn-5" onclick="fun(this.id)">
          <span>x, x, x
          </span>
        </button>
        <button id="4" class="custom-btn btn-5" onclick="fun(this.id)">
          <span>  -, +, x</span>
        </button>
        <button id="3" class="custom-btn btn-5" onclick="fun(this.id)">
          <span>x, +, x</span>
        </button>
        <button id="2" class="custom-btn btn-5" onclick="fun(this.id)">
          <span>+, -, x </span>
        </button>
      </div>
    </div>
   
  </body>

  <script src="script.js"></script>
</html>
