<!DOCTYPE html>
<html>
  <head>
    <title>Matrix Quiz</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div id="container">
      <div id="score">
        score: <span id="scorevalue" style="font-weight: 900">0</span>
      </div>
    </div>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
      <h1> If 3 men or 4 women can construct a wall in 43 days, then the number of days that 7 men and 5 women take to construct it is? </h1>
      <div class="container">
        <button id="4" class="custom-btn btn-5" onclick="fun(this.id)">
          <span>12 days</span>
        </button>
        <button id="2" class="custom-btn btn-5" onclick="fun(this.id)">
          <span> 3 days</span>
        </button>
        <button id="3" class="custom-btn btn-5" onclick="fun(this.id)">
          <span>7 days</span>
        </button>
        <button id="1" class="custom-btn btn-5" onclick="fun(this.id)">
          <span>9 days</span>
        </button>
      </div>
    </div>
   
  </body>

  <script src="script.js"></script>
</html>
