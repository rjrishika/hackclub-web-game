<!DOCTYPE html>
<html>
  <head>
    <title>Matrix Quiz</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div id="container">
      <div id="score">
        score: <span id="scorevalue" style="font-weight: 900">0</span>
      </div>
    </div>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
      <h1> The total age of A and B is 12 years more than the total age of B and C. C is how many years younger than A?
    </h1>
      <div class="container">
        <button id="4" class="custom-btn btn-5" onclick="fun(this.id)">
          <span>12</span>
        </button>
        <button id="2" class="custom-btn btn-5" onclick="fun(this.id)">
          <span> 24</span>
        </button>
        <button id="3" class="custom-btn btn-5" onclick="fun(this.id)">
          <span>C is older than A</span>
        </button>
        <button id="1" class="custom-btn btn-5" onclick="fun(this.id)">
          <span>Data adequate</span>
        </button>
      </div>
    </div>
   
  </body>

  <script src="script.js"></script>
</html>
